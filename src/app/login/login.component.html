<div class="row" style="margin-top: 10%">
  <div class="col-md-3">
  </div>
  <div class="col-md-6" >
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de Email</label>
        <input [(ngModel)]="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Você nunca deverá compartilhar seu endereço de email com qualquer pessoa.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input [(ngModel)]="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
      </div>
      <button (click)="logar()" type="submit" class="btn btn-primary" >Acessar!</button>
  </div>  
</div>
<div *ngIf="loadind">
  <app-loader></app-loader>
</div>
